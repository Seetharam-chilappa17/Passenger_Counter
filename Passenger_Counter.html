<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passenger Counter</title>
<link rel="stylesheet" href="Passenger_Counter.css">
</head>
<body>
<div class="container">
  <h1 class="heading">People Counter</h1>
  <div class="counter">
    <p class="count">0</p>
    <button class="increment-btn" onclick="incrementCount()">Increment</button>
    <button class="save-btn" onclick="saveCount()">Save</button>
    <div class="previous-entries">
      <h2>Previous Entries:</h2>
      <ul id="entries">
      </ul>
    </div>
  </div>
</div>
<script src="Passenger_Counter.js"></script>
</body>
</html>
